<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--Вы разрабатываете приложение для управления списком контактов. У вас есть форма с полями "Имя", "Фамилия" и "Email",-->
<!--где пользователь может вводить информацию о новом контакте. После добавления контакта он должен отображаться в списке-->
<!--контактов. Требуется связать форму с данными и отображать список контактов на странице.-->
    <div id="app">
        <form @submit="addContact">
            <label>Имя:
                <input type="text" v-model="newContact.firstName">
            </label>
            <label>Фамилия:
                <input type="text" v-model="newContact.lastName">
            </label>
            <label>Email:
                <input type="email" v-model="newContact.email">
            </label>
            <button type="submit">Добавить контакт</button>
        </form>

        <ul>
            <li v-for="user in users"> <p>{{ user.firstName }}</p> <p>{{ user.lastName }}</p> <p>{{ user.email }}</p></li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue ({
            el: '#app',
            data: {
                newContact: {firstName: '', lastName: '', email: ''},
                users: [],
            },

            methods: {
                addContact(e) {
                    e.preventDefault();
                    this.users.push({
                        firstName: this.newContact.firstName,
                        lastName: this.newContact.lastName,
                        email:this.newContact.email
                    })
                    firstName: this.newContact.firstName = '';
                    lastName: this.newContact.lastName = '';
                    email:this.newContact.email = ''
                },
            },
        })
    </script>
</body>
</html>
